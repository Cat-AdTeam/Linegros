function fptcsc_TestBrowser()
{
 
 var ie4,ns,ms; 
 ms = navigator.appVersion.indexOf("MSIE");
 
 ie4 = (ms>0) && (parseInt(navigator.appVersion.substring(ms+5, ms+6)) >= 4);
 ns = false;
 
 return (ie4||ns);  
}

function fptcsc_redirection()
{
 
 strBrowserLang = new String("");
 
 strBrowserLang = navigator.userLanguage; 
   
 
 
 
 switch (strBrowserLang)
 {
 
 case "zh-sg":  ;  
 case "zh-cn": {   
  
    if (strChsSiteURL.length > 0) window.location.replace(strChsSiteURL); return true;}
  
 case "zh-hk": 
 case "zh-mo": 
 case "zh-tw":{ 
 
  if (strChtSiteURL.length > 0) window.location.replace(strChtSiteURL); return true;}
  }
return false;
}
 
</script>
<script LANGUAGE="JavaScript">
strChsSiteURL = new String("");
strChtSiteURL = new String("");
strRedirectionPrompt = new String("<p>Your browser doesn't support auto redirection according to your browser language. \ Please select the language you want to visit...</p>");
 
if (fptcsc_TestBrowser()&&fptcsc_redirection()) {}
 else {
  document.write (strRedirectionPrompt);
 
  
  document.write("<input value="Simplified Chinese" type=button onclick=");
  document.write ("\""+"window.location.href='");
  document.write (strChsSiteURL);
  document.write ("'"+"\""+">");
  
  
  document.write("<input value="Traditional Chinese" type=button onclick=");
  document.write ("\""+"window.location.href='");
  document.write (strChtSiteURL);
  document.write ("'"+"\""+">");
 
  }
  
</script>
